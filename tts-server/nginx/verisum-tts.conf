server {
    listen 443 ssl http2;
    server_name TTS_DOMAIN;

    ssl_certificate /etc/letsencrypt/live/TTS_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/TTS_DOMAIN/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    access_log /var/log/nginx/verisum-tts-access.log;
    error_log /var/log/nginx/verisum-tts-error.log;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        client_max_body_size 10M;
    }
}

server {
    listen 80;
    server_name TTS_DOMAIN;
    return 301 https://$server_name$request_uri;
}
